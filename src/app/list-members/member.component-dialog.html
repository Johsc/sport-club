<div class="fiche-header">
    <div class="avatar">
        <img matListAvatar src="/assets/user-solid.svg" alt="member-picture"/>
    </div>
    <h3>{{ member.firstname }} {{ member.name }}</h3>
</div>
<div class="infos-member">
    <ul>
        <li>Date d'inscription :</li>
        <li>-</li>
    </ul>
    <ul>
        <li>Téléphone :</li>
        <li>{{ member.phone }}</li>
    </ul>
    <ul>
        <li>Email :</li>
        <li>{{ member.email }}</li>
    </ul>
</div>
