<div class="edit-header">
    <h2>{{ labelHeader }}</h2>
</div>
<div class="edit-infos">
    <form (ngSubmit)="submit(form)" #form="ngForm">
        <mat-form-field class="edit-dialog">
            <input matInput placeholder="Prénom" name="firstname"
                [(ngModel)]="member.firstname">
        </mat-form-field>
        <mat-form-field class="edit-dialog">
            <input matInput placeholder="Nom" name="name"
                [(ngModel)]="member.name">
        </mat-form-field>
        <mat-form-field class="edit-dialog">
            <mat-select placeholder="Abonnement" [(ngModel)]="member.abonnement" name="abo">
                <mat-option *ngFor="let abo of abonnements" [value]="abo">
                    {{ abo.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="edit-dialog">
            <input matInput placeholder="Téléphone" name="phone"
                [(ngModel)]="member.phone">
        </mat-form-field>
        <mat-form-field class="edit-dialog">
            <input matInput placeholder="Email" name="email"
                [(ngModel)]="member.email">
        </mat-form-field>
        <mat-form-field class="edit-dialog">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-button>Valider</button>
    </form>
</div>
